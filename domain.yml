version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_project
  - ask_services
  - contact
  - FAQ
  - ask_help
  - say_feedback:
      use_entities:
      - feedback
  - say_name:
      use_entities:
      - name
  - say_email:
      use_entities:
      - email


entities:
- name
- email
- feedback


slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
      intent: say_name
    influence_conversation: false
  email:
    type: text
    mappings:
    - type: from_entity
      entity: email
      intent: say_email
    influence_conversation: false
  feedback:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: feedback_form
            requested_slot: feedback
    influence_conversation: false
  time: 
    type: text
    mappings: 
      - type: from_text
        conditions:
          - active_loop: consultation_booking
            requested_slot: time
  request: 
    type: text
    mappings: 
      - type: from_text
        conditions:
          - active_loop: consultation_booking
            requested_slot: request  
    influence_conversation: false


forms:
  feedback_form:
    required_slots:
      - name
      - email
      - feedback
  
  consultation_booking:
    required_slots:
      - name
      - email
      - time
      - request
      


